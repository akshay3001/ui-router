        <!doctype html>
        <html lang="en-US">
        
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
            <link rel="stylesheet" href="../dist/css/bootstrap/bootstrap.css">
            <link rel="stylesheet" href="../dist/css/font/font-awesome.css">
            <link rel="stylesheet" href="../dist/css/common/common.css">
        
            <title>Registration</title>
        </head>
        
        <body>
            <section class="row cust-pad-t">
        
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <!-- this column of 4 is kept blank for arranging content in center-->
                </div>
                <section class="col-xs-12 col-sm-4 col-md-4 col-lg-4 shadow rem-pad">
        
                    <header>
                        <div class="heading">
                                <img src="../images/logo.png" class="logo" alt="">                                
                        </div>
                    </header>
        
                    <section class="sec-heading">
                        <article class="box-pad font-xl">Register</article>
        
                        <article>
                            <div class="row box-pad cust-pad-boot">
                                <div class="col-md-12">                                               
                                    <p class="label-pad">Name</p>
                                    <input type="text" name="name" class="form-control" placeholder="Name">
                                </div>
                                <div class="col-md-12">

                                        <p class="label-pad">E-mail</p>
                                        <input type="email" name="email" class="form-control" placeholder="Email">
                                        <i class="fa fa-email form-control-feedback icon-pad"></i> 
                                    </div>
                                <div class="col-md-12">
                                    <p class="label-pad">Password</p>
                                    <input type="password" name="pass" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-md-12">
                                        <p class="label-pad">Confirm password</p>
                                        <input type="password" name="con-pass" class="form-control" placeholder="Confirm password">
                                    </div>
                            </div>
                            
                            </div>
                            <div class="box-pad">
                                <div class="pad-btm-links">
                                    <a class="links">Forgot password?</a>
                                    <span class="float-right"><input type="checkbox" name="checkbox"> <span>Keep me logged in</span></span>
                                </div>
                            </div>
                        </article>
        
                        <div>
                            <article class="box-pad sec-heading">
                                <div class="float-right">
                                    <button class="btn btn-info btn-pad">Register</button>
                                    <button ui-sref="login" class="btn btn-primary btn-pad">Login</button>
                                </div>
                            </article>
                        </div>
                    </section>
        
        
                </section>
        
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <!-- this column of 4 is kept blank for arranging content in center-->
        
                </div>
        
            </section>
        </body>
        
        </html>
